#see http://docs.spring.io/spring-boot/docs/1.5.2.RELEASE/reference/html/common-application-properties.html
spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/louchenaishang/spring-cloud-config-repo.git

server:
  port: 8888

#security
security:
  basic:
    enabled: true
  user:
    name: louchen
    password: 123456

#eureka
eureka:
  server:
    hostname: 127.0.0.1
    username: louchen
    password: 123456
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}
  client:
    healthcheck:
        enabled: true
    serviceUrl:
      defaultZone: http://${eureka.server.username}:${eureka.server.password}@${eureka.server.hostname}:8761/eureka/

#日志
logging:
  level:
    root: info